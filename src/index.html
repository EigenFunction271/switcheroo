<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day/Night Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Custom cursor -->
    <div class="custom-cursor">
      <div class="alien-head">
        <div class="alien-eyes">
          <div class="alien-eye left"></div>
          <div class="alien-eye right"></div>
        </div>
        <div class="alien-mouth"></div>
      </div>
    </div>

    <div class="background">
      <div class="clouds">
        <svg class="cloud cloud-1" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 30 Q20 20 30 30 T50 30 T70 30 T90 30 V40 H10 Z" fill="currentColor"/>
        </svg>
        <svg class="cloud cloud-2" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 30 Q20 20 30 30 T50 30 T70 30 T90 30 V40 H10 Z" fill="currentColor"/>
        </svg>
        <svg class="cloud cloud-3" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 30 Q20 20 30 30 T50 30 T70 30 T90 30 V40 H10 Z" fill="currentColor"/>
        </svg>
      </div>
      <div class="stars"></div>
      <div class="flying-shapes">
        <div class="triangle day-triangle"></div>
        <div class="triangle day-triangle"></div>
        <div class="triangle day-triangle"></div>
        <div class="triangle night-triangle"></div>
        <div class="triangle night-triangle"></div>
        <div class="triangle night-triangle"></div>
      </div>
    </div>

    <div class="container">
      <h1 id="greeting">Good Morning!</h1>
      
      <div class="toggle-wrapper">
        <input
          type="checkbox"
          id="toggle-switch-checkbox"
          aria-label="Toggle Day/Night Switch"
        />
        <label class="toggle-container" for="toggle-switch-checkbox">
          <div class="toggle-icon sun-icon">
            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="5" fill="#facc15" />
              <g class="sun-beams" stroke="#facc15" stroke-width="2" stroke-linecap="round">
                <line x1="12" y1="3" x2="12" y2="5"/>
                <line x1="12" y1="19" x2="12" y2="21"/>
                <line x1="5" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="19" y2="12"/>
                <line x1="7" y1="7" x2="5.5" y2="5.5"/>
                <line x1="18.5" y1="18.5" x2="17" y2="17"/>
                <line x1="17" y1="7" x2="18.5" y2="5.5"/>
                <line x1="5.5" y1="18.5" x2="7" y2="17"/>
              </g>
            </svg>
          </div>
          <div class="toggle-icon moon-icon">
            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#cbd5e1"/>
              <circle cx="15" cy="9" r="1" fill="#94a3b8"/>
              <circle cx="18" cy="7" r="1" fill="#94a3b8"/>
            </svg>
          </div>
        </label>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
