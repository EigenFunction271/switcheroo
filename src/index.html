<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day/Night Toggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="greeting">Good Morning!</h1>
      
      <div class="toggle-wrapper">
        <input
          type="checkbox"
          id="toggle-switch-checkbox"
          aria-label="Toggle Day/Night Switch"
        />
        <label class="toggle-container" for="toggle-switch-checkbox">
          <div class="toggle-icon sun-icon">
            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="5" fill="#facc15" />
            </svg>
          </div>
          <div class="toggle-icon moon-icon">
            <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="5" fill="#cbd5e1" />
              <circle cx="10" cy="10" r="1.5" fill="#94a3b8" />
              <circle cx="14.5" cy="11.5" r="1" fill="#94a3b8" />
            </svg>
          </div>
        </label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
